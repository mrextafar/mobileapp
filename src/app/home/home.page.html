<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ pageName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input label="Default input" [(ngModel)]="pageName"></ion-input>
  <ion-button (click)="btnClick()">Ok</ion-button>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-label>{{ book }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row *ngFor="let author of authors">
      <ion-col>{{author.aName}}</ion-col>
      <ion-col>{{author.aBirth}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
